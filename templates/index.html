    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->

<body>
    <nav class="navbar fixed-top flex-md-nowrap">
        <a class="navbar-brand" href="http://map.uzhvieva.com/">
            <img class="map-icon" src="../static/icons/map.svg">
        </a>
        <a class="navbar-brand nav-text" href="">Neighborhood Map</a>
        <button type="button" id="sidebarCollapse" class="btn navbar-btn">
            <i data-feather="list"></i>
        </button>
    </nav>

    <div class="wrapper">
        <div id="map" class="active">
        </div>

    </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('#map').toggleClass('active');
            });
        });
    </script>
    <script src="../static/js/index.js" type="text/javascript"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJu-DuGHp_7ffUNx7gBQNNoangphWaOVE&callback=initMap">
    </script>
    <script>
        feather.replace()
